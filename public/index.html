<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <title>Bonificacoes</title>
  </head>
  <style>
    #form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    #form h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    input[type='text'],
    input[type='number'],
    input[type='date'] {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0062cc;
    }

    input[readonly] {
      background-color: #f2f2f2;
      border: none;
      font-size: 18px;
      padding: 8px;
      margin-bottom: 20px;
      width: 100%;
    }
  </style>

  <body>
    <div class="container p-5 d-flex flex-column gap-3">
      <div class="row d-flex justify-content-center align-items-center">
        <form id="form" class="d-flex flex-column form-control gap-2 p-5">
          <h1>Calculo de bonificação</h1>

          <label for="matricula">Matrícula:</label>
          <input
            type="number"
            min="0"
            id="matricula"
            name="matricula"
            required
          /><br />

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required /><br />

          <label for="admissao">Data de Admissão:</label>
          <input type="date" id="admissao" name="admissao" required /><br />

          <label for="salario">Salário:</label>
          <input type="number" id="salario" name="salario" required /><br />

          <label for="data_pagamento">Data do Pagamento:</label>
          <input
            type="date"
            id="data_pagamento"
            name="data_pagamento"
            required
          /><br />

          <label for="desempenho">Desempenho (0 a 10):</label>
          <input
            type="number"
            id="desempenho"
            name="desempenho"
            min="0"
            max="10"
            required
          /><br />

          <button type="button" onclick="calcularBonificacao()">
            Calcular Bonificação</button
          ><br />

          <label for="bonificacao">Bonificação:</label>
          <input
            type="text"
            id="bonificacao"
            name="bonificacao"
            readonly
          /><br />
        </form>
      </div>
      <div class="row">
        <table id="minha-tabela" class="dataTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de Admissão</th>
              <th>Salário</th>
              <th>Data do Pagamento</th>
              <th>Desempenho</th>
              <th>Bonificação</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>

</html>
